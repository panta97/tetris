<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="console">
            <div class="display">
                <canvas id="board" width="200" height="400"></canvas>
                <div id="board-stats">
                    <div class="score">
                        <p class="score-points">0000000</p>
                        <p class="title">score</p>
                    </div>
                    <div class="next-shape">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div class="speed-level">
                        <div class="speed">
                            <p>speed</p>
                            <p id="speed">01</p>
                        </div>
                        <div class="level">
                            <p>level</p>
                            <p id="level">01</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="controls">
                <div class="arrows">
                    <div class="arrow-tile"></div>
                    <div class="arrow-tile arrow-btn arrow-up"></div>
                    <div class="arrow-tile"></div>
                    <div class="arrow-tile arrow-btn arrow-left"></div>
                    <div class="arrow-tile arrow-btn"></div>
                    <div class="arrow-tile arrow-btn arrow-right"></div>
                    <div class="arrow-tile"></div>
                    <div class="arrow-tile arrow-btn arrow-down"></div>
                    <div class="arrow-tile"></div>
                </div>
                <div class="rotate">
                    <div class="rotate-group">
                        <div class="rotate-controls">
                            <div class="clockwise"></div>
                            <div class="counterclockwise"></div>
                        </div>
                        <p class="rotate-title">rotate</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js" integrity="sha512-c3Nl8+7g4LMSTdrm621y7kf9v3SDPnhxLNhcjFJbKECVnmZHTdo+IRO05sNLTH/D3vA6u1X32ehoLC7WFVdheg==" crossorigin="anonymous"></script>
    <script type="module" src="index.js"></script>
    <script>
        require(['index']);
    </script>
</body>
</html>
